<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/chat.css" />
    <title>Real Talk | Chat</title>
  </head>

  <body>
    <div id="logo">
      <img src="./images/real_talk_blue.png.crdownload" alt="" />
    </div>

    <div>
      <h1>Welcome to Real Talk Chat Platform</h1>
    </div>

    <div id="main">
      <!-- User and roon details -->
      <div id="room-user">
        <div id="room">
          <div id="room-name">
            Room-ID :-&nbsp;&nbsp;<span id="room-id"></span>
          </div>
        </div>

        <div id="user-online">
          <div id="user-heading">Members</div>
          <div id="members">
            <!-- All the room members -->
          </div>
        </div>
        <div id="leave">Leave Chat</div>
      </div>

      <div id="message-container">
        <div id="msgs">Messages</div>

        <div id="messages">
          <!-- All the messsages -->
        </div>

        <div id="type-message">
          <input
            type="text"
            id="text"
            placeholder="Type Your message"
            required
          />
          <div id="send">Send</div>
        </div>
      </div>
    </div>

    <script src="./scripts/chat.js"></script>
  </body>
</html>
